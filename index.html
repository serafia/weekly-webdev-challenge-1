<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Masteralb</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/logo.png">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<section class="container">

<!-- brand 1 -->

		<div class="row brand-row">
			<div class="col-12 brand-1">
				<div class="shadow-1-img">
					<img src="img/logo.png" class="brand-1-img">
				</div>
				<div class="brand-1-text">
					<h1 class="brand-1-text-head">masteralb</h1>
					<p class="brand-1-text-p">creative</p>
					<p class="adress-1-sm">www.masteralb.com</p>
				</div>				
			</div>
		</div>
		<div class="row">
			<div class="col-6 col-md-12 col-sm-12 first-col">

<!-- Register Form -->

				<h2 class="form-head form-head-lg">Register Form</h2>
				<div class="form-shadow form-shadow-lg">
					<div class="form-box form-box-lg">
						<form>
							<div class="input-border">
								<p class="input-img"><i class="fa fa-user" aria-hidden="true"></i></p>
								<span class="input-line"></span>
								<input class="input-content" type="text" name="username" placeholder="Username" required>
							</div>
							<div class="input-border">
								<p class="input-img"><i class="fa fa-lock" aria-hidden="true"></i></p>
								<span class="input-line"></span>
								<input class="input-content" type="password" name="password" placeholder="Password" required>
							</div>
							<div class="input-border">
								<p class="input-img"><i class="fa fa-lock" aria-hidden="true"></i></p>
								<span class="input-line"></span>
								<input class="input-content" type="password" name="confirm-password" placeholder="Confirm Password" required>
							</div>
							<div class="input-border">
								<p class="input-img"><i class="fa fa-envelope" aria-hidden="true"></i></p>
								<span class="input-line"></span>
								<input class="input-content" type="email" name="email" placeholder="Email" required>
							</div>
							<div class="input-border">
								<p class="input-img"><i class="fa fa-map-marker" aria-hidden="true"></i></p>
								<span class="input-line"></span>
								<input class="input-content" list="location" name="your-location" placeholder="Your Location" required>
							</div>
							<datalist id="location">
								<option>Poznań</option>
								<option>Warszawa</option>
								<option>Białystok</option>
								<option>Wrocław</option>
								<option>Katowice</option>
							</datalist>
							<div class="checkbox">
								<input type="checkbox" name="terms-of-use" id="checkbox-input-1" class="checkbox-input checkbox-input-1" required>
								<label for="checkbox-input-1" class="btn-checkbox btn-checkbox-1" >
								</label>
								<p class="checkbox-p">I have read and accept the terms of use.</p>
							</div>							
							<input class="btn btn-lg" type="submit" value="Sign up">
						</form>
					</div>
				</div>

<!-- Send Email -->

				<h2 class="form-head form-head-lg">Send Email</h2>
				<div class="form-shadow form-shadow-xl">
					<div class="form-box form-box-xl">
						<form>
							<div class="input-border">
								<p class="input-img"><i class="fa fa-user" aria-hidden="true"></i></p>
								<span class="input-line"></span>
								<input class="input-content" type="text" name="username" placeholder="Your Name" required>
							</div>
							<div class="input-border">
								<p class="input-img"><i class="fa fa-envelope" aria-hidden="true"></i></p>
								<span class="input-line"></span>
								<input class="input-content" type="email" name="email" placeholder="Your Email" required>
							</div>
							<textarea class="email-text" name="message" placeholder="Type your message..." required></textarea>
							<div class="checkbox">
								<input type="checkbox" name="send-a-copy" id="checkbox-input-2" class="checkbox-input checkbox-input-2">
								<label for="checkbox-input-2" class="btn-checkbox btn-checkbox-2">
								</label>
								<p class="checkbox-p">Send a copy to my Email.</p>
							</div>
							<input class="btn btn-lg" type="submit" value="Send Email">
						</form>
					</div>
				</div>
			</div>
			<div class="col-6 col-md-12 col-sm-12 second-col">

<!-- Sign In Form -->

				<h2 class="form-head form-head-md">Sign In Form</h2>
				<div class="form-shadow form-shadow-md">
					<div class="form-box form-box-md">
						<form>
							<div class="input-border">
								<p class="input-img"><i class="fa fa-user" aria-hidden="true"></i></p>
								<span class="input-line"></span>
								<input class="input-content" type="text" name="username" placeholder="Username" required>
							</div>
							<div class="input-border">
								<p class="input-img"><i class="fa fa-lock" aria-hidden="true"></i></p>
								<span class="input-line"></span>
								<input class="input-content" type="password" name="password" placeholder="Password" required>
							</div>
							<div class="sign-in-checkbox">
								<div class="checkbox">
									<input type="checkbox" name="remember-me" id="checkbox-input-3" class="checkbox-input checkbox-input-3">
									<label for="checkbox-input-3" class="btn-checkbox btn-checkbox-3">										
									</label>
									<p class="checkbox-p">Remember me</p>
								</div>								
								<input class="btn btn-sm btn-sm-1" type="submit" value="Sign in">
							</div>
							
						</form>
					</div>
				</div>

<!-- Recover Form -->

				<h2 class="form-head form-head-md">Recover Form</h2>
				<div class="form-shadow form-shadow-md">
					<div class="form-box form-box-md">
						<form>
							<div class="input-border">
								<p class="input-img"><i class="fa fa-envelope" aria-hidden="true"></i></p>
								<span class="input-line"></span>
								<input class="input-content" type="email" name="email" placeholder="Enter your Email" required>
							</div>
							<div class="input-border">
								<p class="input-img"><i class="fa fa-mobile" aria-hidden="true"></i></p>
								<span class="input-line"></span>
								<input class="input-content" type="number" name="phone-number" placeholder="Enter your Phone number" required>
							</div>
							<div class="btn-group">
								<input class="btn btn-sm" type="submit" value="Send">
								<input class="btn btn-sm btn-sm-light" type="submit" value="Done" disabled>
							</div>
						</form>
					</div>
				</div>

<!-- Subscribe Form -->

				<h2 class="form-head form-head-md">Subscribe Form</h2>
				<div class="form-shadow form-shadow-sm">
					<div class="form-box form-box-sm">
						<form>
							<div class="input-border">
								<p class="input-img"><i class="fa fa-envelope" aria-hidden="true"></i></p>
								<span class="input-line"></span>
								<input class="input-content" type="email" name="email" placeholder="Enter your Email" required>
							</div>
							<div class="btn-group">
								<input class="btn btn-sm" type="submit" value="Subscribe">
								<button class="btn btn-sm btn-sm-red" type="button">No, Thanks</button>
							</div>
						</form>
					</div>
				</div>

<!-- brand 2 -->

				<div class="brand-2">
					<div class="brand-contain">
						<div class="shadow-2-img">
							<img src="img/logo.png" class="brand-2-img">
						</div>
						<div class="brand-2-text">
							<h2 class="brand-2-text-head">masteralb</h2>
							<p class="brand-2-text-p">creative</p>
							<p class="adress-2-sm">www.masteralb.com</p>
						</div>
					</div>					
					<h3 class="adress-lg">www.masteralb.com</h3>
				</div>
				
			</div>
		</div>		
	</section>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
